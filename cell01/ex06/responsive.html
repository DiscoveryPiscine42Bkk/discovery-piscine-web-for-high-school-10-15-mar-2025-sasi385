<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="view" content="width=device-width, initial-scale=1.0">
    <title>Exercise 05 - Table</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
        }

        table {
            width: 100%;
            
            height: 100vh;
            border-collapse: collapse;
            table-layout: auto;
          
        }
        td {
            height: 150px;
            width: 50%;
            min-width: 100px;
            text-align:left;
            font-size: 20px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            
            
        }
        .first-cell{
            background-color: rgb(227, 174, 174);
        }
        .second-cell{
            background-color: rgb(171, 190, 132);
        }
        @media (max-weidth: 600px) {
            table {
                width: 100%;
                height: auto;
            }
            td{
                height: 150px;
                font-size: 16px;
                width: 100%;
                display: block;
                padding: 15px;

            }
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td class="first-cell">First cell</td>
            <td class="second-cell">second-cell</td>
        </tr>
    </table>
</body>
</html>
